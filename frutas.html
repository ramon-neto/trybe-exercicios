<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1{
            font-size: 65px;
            color: orange;
        }
        ul{
            background-color: purple;
        }
        .cores-de-fundo {
            background-color: blue;
        }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="cores-de-fundo">Qual é a sua fruta favorita?</p>
    <ul class="cores-de-fundo">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>

Modifique o tamanho do h1 para 65 pixels;

Modifique a cor do texto do h1 para laranja;

Modifique a cor de fundo da lista não ordenada;

Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo tempo.
